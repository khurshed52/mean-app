<form [formGroup]="updateForm" class="create-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name" #name>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Designation" formControlName="designation" #designation>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" formControlName="email" #email>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Phone" formControlName="phone" #phone>
  </mat-form-field>
  <button type="submit" (click)="updateUser(name.value, designation.value, email.value, phone.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
</form>
